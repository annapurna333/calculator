<!doctype html>
<html>
<head>
    <title>Full Calculator</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        .calculator { display: inline-block; border: 1px solid #000; padding: 20px; border-radius: 10px; }
        .row { margin: 5px; }
        button {
            width: 60px; height: 60px; font-size: 20px;
            margin: 3px; border-radius: 8px;
        }
        #display { width: 250px; height: 50px; font-size: 24px; margin-bottom: 10px; text-align: right; padding: 5px; }
    </style>
</head>
<body>
    <h2>Calculator</h2>
    <div class="calculator">
        <input type="text" id="display" disabled><br>

        <div class="row">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="removeLast()">X</button> 
        </div>
        <div class="row">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">รท</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">ร</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            const expression = document.getElementById('display').value;

            fetch('/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ expression: expression })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('display').value = data.result;
            })
            .catch(() => {
                document.getElementById('display').value = 'Error';
            });
        }
        function removeLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

    </script>
</body>
</html>
